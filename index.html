<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8"/>
  </head>
  <body class="wrapper">
    <section class="description">
      <div class="description__wrapper">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
        <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </section>
    <section class="main">
      <div class="main__wrapper">
        <p><label class="label label__new_task" for="new__task">Add Item</label></p>
        <div class="task__row_wrapper">
          <input id="new__task" class="input task" type="text"/>
          <button class="button">Add</button>
        </div>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete__tasks">
          <li class="li">
            <input class="input" type="checkbox"/>
            <label class="label task">Pay Bills</label><input type="text" class="input task"/>
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove"/></button>
          </li>
          <li class="li edit__mode">
            <input type="checkbox" class="input"/>
            <label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="input task"/>
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="remove"/></button>
          </li>
        </ul>
        <h3 class="h3">Completed</h3>
        <ul id="completed__tasks">
          <li class="li">
            <input class="input" type="checkbox" checked/>
            <label class="label task">See the Doctor</label><input type="text" class="input task"/>
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="remove"/></button>
          </li>
        </ul>
      </div>
  </section>
    <script src="app.js"></script>
  </body>
</html>
